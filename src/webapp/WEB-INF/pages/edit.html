<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
    <h1 th:text="|Update ${editUser.getLastName()} ${editUser.getName()}|">Update User</h1>
    <form th:method="PATCH" th:action="@{/users/{id}(id=${editUser.getId()})}" th:object="${editUser}">

        <input type="hidden" id="id" th:field="*{id}" th:value="${editUser.getId()}" disabled>
        <input id="name" type="text" th:field="*{name}" placeholder="place name">
        <input id="lastName" type="text" th:field="*{lastName}" placeholder="place lastname">
        <input id="age" type="text" th:field="*{age}" placeholder="place age">
        <p th:if="${#fields.hasErrors('age')}" th:class="${#fields.hasErrors('age')} ? error_age">Invalid Age</p>
        <input id="profession" type="text" th:field="*{profession}" placeholder="place profession">
        <br />
        <input type="submit" value="Edit User">
    </form>
    <br />
    <a th:href="@{/users/{id}(id=${editUser.getId()})}">COME BACK</a>
</body>
</html>
